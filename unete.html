    <main class="form">
        <div class="form-container">
            <h2>Formulario de Inscripción</h2>
            <form id="registrationForm" onsubmit="showSuccessMessage(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios permitidos">
    
                <label for="document">Documento:</label>
                <input type="text" id="document" name="document" required pattern="\d{6,12}" title="Debe contener entre 6 y 12 números">
    
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Debe contener 10 números">
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required min="18" max="99" title="Debe ser mayor de 18 años">
    
                <button type="submit">Aceptar</button>
            </form>
        </div>
    </main>
